<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFCraft - Professional PDF Merger & Page Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="app-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-file-pdf brand-icon"></i>
                <span class="brand-name">PDFCraft</span>
            </div>
            <div class="nav-actions">
                <a href="landing.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="https://github.com/jmesplana/pdfcraft" class="nav-link">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1><i class="fas fa-file-pdf"></i> PDFCraft</h1>
            <p class="subtitle">Professional PDF merger with page-level control</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Drop files here or click to browse</h3>
                        <p>Supports PDF, images (JPG, PNG), and text files</p>
                        <button class="browse-btn" id="browseBtn">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </button>
                    </div>
                </div>
                <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.txt" style="display: none;">
            </section>

            <!-- Files List Section -->
            <section class="files-section" id="filesSection" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Files to Merge</h2>
                    <div class="file-count">
                        <span id="fileCount">0</span> files selected
                    </div>
                </div>
                
                <div class="files-container" id="filesContainer">
                    <!-- Files will be dynamically added here -->
                </div>

                <!-- Page Preview Modal -->
                <div class="modal" id="pageModal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modalTitle">Pages Preview</h3>
                            <button class="modal-close" id="modalClose">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="pages-container" id="pagesContainer">
                                <!-- Pages will be dynamically added here -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" id="selectAllPages">
                                <i class="fas fa-check-square"></i> Select All
                            </button>
                            <button class="btn btn-secondary" id="deselectAllPages">
                                <i class="fas fa-square"></i> Deselect All
                            </button>
                            <button class="btn btn-primary" id="applyPageSelection">
                                <i class="fas fa-check"></i> Apply Selection
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" id="clearAllBtn">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    <button class="btn btn-primary" id="mergeBtn" disabled>
                        <i class="fas fa-compress-arrows-alt"></i> Merge to PDF
                    </button>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Processing files...</div>
                </div>
            </section>

            <!-- Success Section -->
            <section class="success-section" id="successSection" style="display: none;">
                <div class="success-content">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h3>PDF Created Successfully!</h3>
                    <button class="btn btn-success" id="downloadBtn">
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                    <button class="btn btn-secondary" id="startOverBtn">
                        <i class="fas fa-redo"></i> Start Over
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
