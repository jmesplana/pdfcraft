<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFCraft - Professional PDF Merger & Page Organizer</title>
    <meta http-equiv="refresh" content="0; url=landing.html">
    <link rel="canonical" href="landing.html">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 1rem; font-size: 2rem; }
        p { margin: 0; opacity: 0.9; }
        a { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>PDFCraft</h1>
        <p>Redirecting to the landing page...</p>
        <p><a href="landing.html">Click here if you're not redirected automatically</a></p>
    </div>
    
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = 'landing.html';
        }, 1000);
    </script>
</body>
</html>
